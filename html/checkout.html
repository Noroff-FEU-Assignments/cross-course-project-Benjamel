<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Checkout page for GameHub" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/checkout.css">
        <link rel="stylesheet" href="/css/mediaquery.css">
        <link rel="stylesheet" href="/css/imports/variables.css">
        <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
        <title>GameHub | Check Out</title>
</head>
<body>
    <header>
    <a href="/index.html"><img src="/images/GameHub_Logo.png" alt="GameHub logo"></a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/html/games.html">Games</a></li>
          <li><a href="/html/profile.html">Profile</a></li>
          <li><a href="/html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main> 
        <section class="section-checkout">
            <h1>Shopping Cart</h1>
            <div class="div-checkout">
                <h2>Racing 2021</h2>
                <img class="checkout-img" src="/images/games/GameHub_covers7.jpg" alt="Racing 2021">
                <p class="price">Price 499,-</p>
                <hr class="hr-top">
            </div>
            <p>Total: 499,-</p> 
        </section>
        <section class="section-payment">
            <div class="payment-div">
                <input class="payment" type="text" placeholder="Card Name" name="card-name" id="cardname">
                <input class="payment" type="text" placeholder="Card Number" name="card-number" id="cardnumber">
                <input class="payment" type="text" placeholder="MM/YY" name="" id="expirdate" >
                <input class="payment" type="text" placeholder="CVV" name="CCV" id="securitynumber">
            </div>
            <div class="welcome_content">
                <a href="/html/checkoutsuccess.html" class="cta">Buy now</a>
            </div>
        </section>
    </main> 
    <footer>
        <p>&copy 2022 Copyright: Benjamin Meldal</p>
    </footer>
</body>
</html>
