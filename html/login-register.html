<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Website for the gamers who cares about the social" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/login-register.css">
        <link rel="stylesheet" href="/css/mediaquery.css">
        <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
        <title>GameHub | Login/Register</title>
</head>
<body>
    <header>
    <a href="/index.html"><img src="/images/GameHub_Logo.png" alt="GameHub logo"></a>
    <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger-menu">
    <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/html/games.html">Games</a></li>
          <li><a href="html/profile.html">Profile</a></li>
          <li><a href="html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main> 
        <section>
            <div class="background-blur"></div>
            <h1 class="login-h1">Login</h1>
            <p class="username-password">Username</p>
            <i class="login-icons far fa-user"></i>
            <hr>
            <p class="username-password">Password</p>
            <i class="login-icons fas fa-lock"></i>
            <hr>
            <p class="forgot-password">Forgot Password?</p>
            <div class="welcome_content">
                <a href="/html/profile.html" class="cta cta-small">Login</a>
            </div>
            <p class="p-signup">Or Sign Up Using</p>
            <div class="social-icon-one social-icons"></div>
            <div class="social-icon-two social-icons"></div>
            <div class="social-icon-three social-icons"></div>
            <p class="p-register">Register</p>
        </section>
    </main> 
    <footer>
        <p>&copy 2022 Copyright: Benjamin Meldal</p>
    </footer>
</body>
</html>
